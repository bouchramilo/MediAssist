name: Continuous Integration

on:
  push:
    branches: [ main, develop, 'feature/*' ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: "3.10"
  DOCKER_IMAGE_NAME: mediassist-backend

jobs:
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort bandit safety
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Check code formatting with Black
        run: |
          black --check --diff app/ tests/
        continue-on-error: true
      
      - name: Check import sorting with isort
        run: |
          isort --check-only --diff app/ tests/
        continue-on-error: true
      
      - name: Lint with flake8
        run: |
          flake8 app/ tests/ --max-line-length=120 --ignore=E501,W503
        continue-on-error: true
      
      - name: Security check with bandit
        run: |
          bandit -r app/ -ll
        continue-on-error: true
      
      - name: Check dependencies for vulnerabilities
        run: |
          safety check -r requirements.txt
        continue-on-error: true

  tests:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Run all tests with coverage
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing
        
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  build-docker:
    name: ðŸ³ Build & Verify Docker Image
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: ${{ env.DOCKER_IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Verify Docker image
        run: |
          echo "Starting container verification..."
          docker run -d --name test-api -p 8000:8000 ${{ env.DOCKER_IMAGE_NAME }}:test
          
          # Wait for container
          MAX_RETRIES=15
          RETRY_COUNT=0
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if curl -s http://localhost:8000/metrics > /dev/null 2>&1; then
              echo "Container is ready and metrics endpoint is up!"
              break
            fi
            echo "Waiting for container... ($((RETRY_COUNT+1))/$MAX_RETRIES)"
            sleep 2
            RETRY_COUNT=$((RETRY_COUNT+1))
          done
          
          # Cleanup
          docker stop test-api
          docker rm test-api
          echo "Docker verification completed"
        continue-on-error: true
