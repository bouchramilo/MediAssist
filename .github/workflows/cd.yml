name: Continuous Deployment

on:
  push:
    branches: [ main ]
  workflow_run:
    workflows: ["Continuous Integration"]
    types:
      - completed

env:
  DOCKER_IMAGE_NAME: mediassist-backend

jobs:
  publish:
    name: Publish Docker Images
    if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
            
      - name: Build and push MLflow image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.mlflow
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/mediassist-mlflow:latest
            ${{ secrets.DOCKER_USERNAME }}/mediassist-mlflow:${{ github.sha }}

  deploy:
    name: Deploy Summary
    runs-on: ubuntu-latest
    needs: publish
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Deployment Notification
        run: |
          echo "Deployment triggered for commit: ${{ github.sha }}"
          echo "Backend image: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest"
          echo "MLflow image: ${{ secrets.DOCKER_USERNAME }}/mediassist-mlflow:latest"
          echo ""
          echo "To deploy update, run:"
          echo "docker-compose pull && docker-compose up -d"
