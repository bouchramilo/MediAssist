services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mediassist_backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/mediassist
      - ENVIRONMENT=development
      - OLLAMA_BASE_URL=http://ollama:11434
      - QDRANT_URL=http://vector_db:6333
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_started
    networks:
      - mediassist_network
    volumes:
      - .:/app

  ollama:
    image: ollama/ollama:latest
    container_name: mediassist_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_storage:/root/.ollama
    networks:
      - mediassist_network

  db:
    image: postgres:15-alpine
    container_name: mediassist_db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mediassist
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mediassist_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  vector_db:
    image: qdrant/qdrant:latest
    container_name: mediassist_vectordb
    ports:
      - "6333:6333"
    networks:
      - mediassist_network
    volumes:
      - qdrant_storage:/qdrant/storage

networks:
  mediassist_network:
    driver: bridge

volumes:
  postgres_data:
  qdrant_storage:
  ollama_storage: